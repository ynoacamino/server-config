services:
    database:
        image: library/mysql:8.0
        restart: always
        networks:
            - local
        command: --default-authentication-plugin=mysql_native_password
        volumes:
            - "./database:/var/lib/mysql"
        environment:
            <<: *db-environment
            MYSQL_DATABASE: "panel"
            MYSQL_USER: "pterodactyl"

    cache:
        image: redis:alpine
        restart: always
        networks:
            - local

    panel:
        image: ghcr.io/pterodactyl/panel:v1.11.10
        restart: always
        networks:
            - web-services
            - local
        links:
            - database
            - cache
        volumes:
            - "./panel/var/:/app/var/"
            - "./panel/logs/:/app/storage/logs"
            - "./panel/nginx/:/etc/nginx/conf.d/"
        environment:
            <<: [*panel-environment, *mail-environment]
            DB_PASSWORD: *db-password
            APP_ENV: "production"
            APP_ENVIRONMENT_ONLY: "false"
            CACHE_DRIVER: "redis"
            SESSION_DRIVER: "redis"
            QUEUE_DRIVER: "redis"
            REDIS_HOST: "cache"
            DB_HOST: "database"
            TRUSTED_PROXIES: "*"

networks:
    local:
        external: false
    web-services:
        external: true
