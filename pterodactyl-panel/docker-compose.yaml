x-common:
    database: &db-environment
        # Do not remove the "&db-password" from the end of the line below, it is important
        # for Panel functionality.
        MYSQL_PASSWORD: &db-password ${MYSQL_PASSWORD}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    panel: &panel-environment
        APP_URL: "https://panel.ynoacamino.site"
        APP_TIMEZONE: "UTC"
        APP_SERVICE_AUTHOR: "ynoacamino@gmail.com"
        VIRTUAL_HOST: "panel.ynoacamino.site,dashboard.enderhost.online"
        LETSENCRYPT_HOST: "panel.ynoacamino.site,dashboard.enderhost.online"
        LETSENCRYPT_EMAIL: "ynoacamino@gmail.com"
        VIRTUAL_PORT: "80"
    mail: &mail-environment
        MAIL_FROM: ${MAIL_FROM}
        MAIL_DRIVER: ${MAIL_DRIVER}
        MAIL_HOST: ${MAIL_HOST}
        MAIL_PORT: ${MAIL_PORT}
        MAIL_USERNAME: ${MAIL_USERNAME}
        MAIL_PASSWORD: ${MAIL_PASSWORD}
        MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}

